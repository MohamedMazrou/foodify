  <section  class=" bg-white h-screen w-full lg:absolute flex justify-center mt-5 lg:m-0 items-start lg:items-center right-0 top-0 lg:w-1/2 xl:w-1/4 ">
    
<form [formGroup]="otp" (ngSubmit)="fnOtp(otp)" class="flex justify-center w-full p-2 flex-col gap-2 items-center " action="">
        <h3 class="pacifico-regular font-extrabold text-4xl text-color mb-5">Foodify</h3>
    <p class=" font-bold pacifico-regular" >Please Enter the OTP to your phone number</p>
  <div class="otp-inputs p-2 w-11/12 md:w-3/4 flex justify-center gap-3  ">
          <input type="text" formControlName="c1" maxlength="1" class="w-10 p-1 text-center font-semibold border outline-none" />
          <input type="text" formControlName="c2" maxlength="1" class="w-10 p-1 text-center font-semibold border outline-none" />
          <input type="text" formControlName="c3" maxlength="1" class="w-10 p-1 text-center font-semibold border outline-none" />
          <input type="text" formControlName="c4" maxlength="1" class="w-10 p-1 text-center font-semibold border outline-none" />
        </div>

<div class="w-11/12 md:w-3/4 flex flex-col gap-3 justify-center items-center">

     <input  
      
      type="submit" id="name" value="Verify Code"
      class="block w-full mainColor text-white p-2  cursor-pointer  text-sm outline-none rounded-1 border border-gray-300  "
    >

      <span [ngClass]="{'hidden':countdown === 0}" class="font-bold pacifico-regular">{{countdown}}</span>
    <i *ngIf="countdown === 0" (click)="ResendOtp(otp)" title="Resend Otp" class="fa-solid fa-arrow-rotate-right" style="color: #2c5e22; cursor: pointer; "></i>
</div>


       
</form>
</section>
