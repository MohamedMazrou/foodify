<!-- product -->
 <section class="grid  md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 pb-12 justify-center items-center p-4 gap-24 md:gap-20 pt-36">

@for (reco of arrRecommended(); track reco.id) {
<div class="p-2 flex gap-1  justify-center shadow-md w-fit">
<!--titel and dic and price and stars-->
 <div class="flex flex-col w-1/2 gap-1 md:p-2">
<h3 class="pacifico-regular font-bold">{{reco.name}}</h3>
<p class="pacifico-regular">{{reco.description}}</p>
<p  class="pacifico-regular font-bold">{{reco.price | number:'1.0-0'}} EGP</p>
<div class="flex justify-start  items-center gap-1">
  <img *ngFor="let stars of [].constructor(reco?.rating || 0)"  src="../../../assets/Images_home/card/Vector (1).png" alt="">

</div>
 </div>

<!-- image pro and button add  -->
 <div class="flex flex-col justify-center items-center gap-2">
   <img class=" h-32 w-32 transition hover:rotate-180 duration-500 lg:h-40 lg:w-40 -mt-20 rounded-full cursor-pointer border border-slate-500 " [src]="reco.image" alt="">
   <!-- kcal -->
   <div class="flex w-full justify-evenly gap-1">
    <img class="h-5" src="../../../assets/Images_home/card/fire.png" alt="">
    <p class="pacifico-regular font-bold">{{'Kcal ' +reco.kcal+' '+reco.protein}}</p>
  </div>
  <!-- button add and fav -->
    <div class="flex justify-evenly  w-full gap-1">
       <button><img src="../../../assets/Images_home/card/fav.png" alt=""></button>
   <button (click)="addTocart(reco)" class="mainColor text-white pacifico-regular font-bold px-6 py-2 rounded-xl ">add</button>
   
  </div>
 </div>

</div>
  }
 </section>
