
<section   class=" bg-white h-screen w-full lg:absolute flex justify-center mt-5 lg:m-0 items-start lg:items-center right-0 top-0 lg:w-1/2 xl:w-1/4 ">
    
<form [formGroup]="obj_sign_in" (ngSubmit)="datasignIn(obj_sign_in)" class="flex justify-center w-full p-2 flex-col gap-2 items-center " >
    <h3 class="pacifico-regular font-extrabold text-4xl text-color mb-5">Foodify</h3>

     <p class="text-2xl font-bold pacifico-regular">Sign in</p>
     <p class=" font-bold pacifico-regular">Welcome back</p>


     <div class="w-11/12 md:w-3/4">
       <input  
      type="text"  formControlName="phone"
      class="block p-2 w-full text-sm outline-none rounded-1 border border-gray-300  "
      placeholder="phonenumber">

      <p *ngIf="obj_sign_in.get('phone')?.invalid && obj_sign_in.get('phone')?.touched" class="text-red-500 text-sm">Please enter a valid phonenumber</p>
</div>

<div class="w-11/12 md:w-3/4">
       <input  
      type="password"  formControlName="password"
      class="block p-2 w-full  text-sm outline-none rounded-1 border border-gray-300  "
      placeholder="password">
  <p *ngIf="obj_sign_in.get('password')?.invalid && obj_sign_in.get('password')?.touched" class="text-red-500 text-sm">Password must be at least 8 characters</p>

</div>

<div class="w-11/12 md:w-3/4 flex flex-col gap-1.5">
    <a [routerLink]="['/forgetPassword']" class="pacifico-regular font-semibold text-color  w-100 no-underline" >Forget your password?</a>
    <input  
      type="submit"  value="Sign in"
      class="block w-full mainColor text-white p-2  cursor-pointer text-sm outline-none rounded-1 border border-gray-300"
    >

    <span [routerLink]="['/signup']" class="pacifico-regular font-semibold ">Donâ€™t Have An Account? <a class="pacifico-regular font-semibold cursor-pointer text-color no-underline" >SignUp</a></span>
</div>
   
</form>
</section>
